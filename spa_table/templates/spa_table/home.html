<!DOCTYPE html>
{% load render_table from django_tables2 %}

<html>
    <head>
        <title>List of something</title>
    </head>
    <body>
        {% render_table object_list %}
    <form method="GET">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <button type="submit" class="btn btn-success">Get question</button>
                    </form>
    </body>
</html>
